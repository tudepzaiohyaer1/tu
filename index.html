<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 1/6 cho ny iu ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      perspective: 1000px;
      position: relative;
    }

    /* Trái tim mờ nền */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 540px;
      background: radial-gradient(circle at 30% 30%, #ff5c93aa, transparent 70%);
      clip-path: polygon(
        50% 15%, 61% 10%, 75% 20%, 85% 40%, 85% 60%, 75% 85%, 
        50% 100%, 25% 85%, 15% 60%, 15% 40%, 25% 20%, 39% 10%
      );
      transform: translate(-50%, -50%);
      opacity: 0.08;
      z-index: 0;
      animation: glowHeart 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glowHeart {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.08;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 0.13;
      }
    }

    .layer {
      position: absolute;
      font-size: 22px;
      font-weight: 500;
      color: #fdfdfd;
      text-shadow: 0 0 10px #ffbbff;
      white-space: nowrap;
      transform-style: preserve-3d;
      animation: drop3D 15s linear infinite;
      z-index: 2;
    }

    @keyframes drop3D {
      0% {
        transform: translateY(-100px) translateZ(200px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateZ(-300px);
        opacity: 0;
      }
    }

    .photo {
      position: absolute;
      bottom: 40px;
      width: 200px;
      height: 260px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 25px 8px #ff66cc;
      animation: floatPhoto 4s ease-in-out infinite;
      transform-style: preserve-3d;
      z-index: 3;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes floatPhoto {
      0%, 100% {
        transform: translateY(0px) rotateX(10deg) translateZ(300px);
      }
      50% {
        transform: translateY(-15px) rotateX(10deg) translateZ(300px);
      }
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: star-fall linear infinite;
      z-index: 1;
    }

    @keyframes star-fall {
      0% {
        transform: translateY(-100px) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50vw);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<!-- Nhạc nền -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e7391c3b5.mp3" type="audio/mpeg">
</audio>

<script>
  // Sao rơi
  for (let i = 0; i < 80; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * -100 + 'px';
    star.style.animationDuration = 4 + Math.random() * 4 + 's';
    star.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(star);
  }

  // Lời chúc rơi
  const wishes = [
    "mọe chúc con nhóc con 1/6 vui vẻ",
    "thôi thì chúc cô gái parky nho nhỏ vô tư nhé",
    "1/6 vui vẻ nhé, embe của nhiều thg!",
    "chúc em ngày càng đ phải khóc!",
    "lêu lêu đồ ế -)))!",
    "cảm ơn m vì đến bên t",
    "chúc cô bé sau yêu thg khác bớt quấy",
    "mong em luôn được yêu thương và che chở!",
    "hôm nay m là tâm điểm vũ trụ luôn nha!",
    "trẻ con thì được chiều, nên t sẽ chiều em cả ngày!",
    "chúc bé ngoan có ngày 1/6 siêu dễ thương!",
    "em là lý do khiến khiến a có độc lực sống",
    "hãy luôn rực rỡ như những vì sao trên trời nhé!",
    "thiếu nhi bé bỏng nhưng chiếm trọn tim nhiều thg -)))",
    "mãi là em bé đáng yêu nhất quả đất!",
    "hôm nay là ngày của e, cười lên nào!",
    "yêu thg nào thì bắt nó phải chiều e nhé -))"
  ];

  function randomNonOverlapPositions(count) {
    const positions = [];
    while (positions.length < count) {
      const top = Math.random() * 80;
      const left = Math.random() * 80;
      if (!positions.some(pos => Math.abs(pos.top - top) < 8 && Math.abs(pos.left - left) < 15)) {
        positions.push({ top, left });
      }
    }
    return positions;
  }

  const positions = randomNonOverlapPositions(wishes.length);

  wishes.forEach((text, i) => {
    const msg = document.createElement('div');
    msg.className = 'layer';
    msg.style.top = `${positions[i].top}vh`;
    msg.style.left = `${positions[i].left}vw`;
    msg.style.animationDelay = `${i * 1.5}s`;
    msg.textContent = text;
    document.body.appendChild(msg);
  });
</script>
